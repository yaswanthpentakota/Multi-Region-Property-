version: '3.8'

services:

  # ── NGINX reverse proxy ──────────────────────────────────────────────────
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      backend-us:
        condition: service_healthy
      backend-eu:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "service", "nginx", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Zookeeper (Kafka dependency) ─────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo ruok | nc localhost 2181 | grep imok" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Kafka broker ─────────────────────────────────────────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 15s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  # ── US PostgreSQL database ───────────────────────────────────────────────
  db-us:
    image: postgres:14
    container_name: db_us
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-propuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proppassword}
      POSTGRES_DB: ${POSTGRES_DB:-properties}
    volumes:
      - db_us_data:/var/lib/postgresql/data
      - ./seeds/init-us.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-propuser} -d ${POSTGRES_DB:-properties}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── EU PostgreSQL database ───────────────────────────────────────────────
  db-eu:
    image: postgres:14
    container_name: db_eu
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-propuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proppassword}
      POSTGRES_DB: ${POSTGRES_DB:-properties}
    volumes:
      - db_eu_data:/var/lib/postgresql/data
      - ./seeds/init-eu.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-propuser} -d ${POSTGRES_DB:-properties}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── US backend service ───────────────────────────────────────────────────
  backend-us:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: backend_us
    environment:
      - REGION=us
      - DATABASE_URL=postgresql://${POSTGRES_USER:-propuser}:${POSTGRES_PASSWORD:-proppassword}@db-us:5432/${POSTGRES_DB:-properties}
      - KAFKA_BROKER=kafka:29092
    depends_on:
      db-us:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ── EU backend service ───────────────────────────────────────────────────
  backend-eu:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: backend_eu
    environment:
      - REGION=eu
      - DATABASE_URL=postgresql://${POSTGRES_USER:-propuser}:${POSTGRES_PASSWORD:-proppassword}@db-eu:5432/${POSTGRES_DB:-properties}
      - KAFKA_BROKER=kafka:29092
    depends_on:
      db-eu:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  db_us_data:
  db_eu_data:
