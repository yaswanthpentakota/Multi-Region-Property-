events {
    worker_connections 1024;
}

http {
    # Custom log format including upstream response time
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log custom;
    error_log  /var/log/nginx/error.log warn;

    # ── US backend upstream ──────────────────────────────────────────
    upstream us_backend {
        server backend-us:8000 max_fails=3 fail_timeout=10s;
        server backend-eu:8000 backup;           # EU serves as US failover
    }

    # ── EU backend upstream ──────────────────────────────────────────
    upstream eu_backend {
        server backend-eu:8000 max_fails=3 fail_timeout=10s;
        server backend-us:8000 backup;           # US serves as EU failover
    }

    server {
        listen 80;

        # ── /us/* → US backend (fallback: EU) ───────────────────────
        location /us/ {
            proxy_pass         http://us_backend/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Region        us;
        }

        # ── /eu/* → EU backend (fallback: US) ───────────────────────
        location /eu/ {
            proxy_pass         http://eu_backend/;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Region        eu;
        }
    }
}
